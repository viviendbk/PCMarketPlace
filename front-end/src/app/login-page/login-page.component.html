<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <mat-vertical-stepper>
    <mat-step [stepControl]="loginForm.controls['email']">

      <ng-template matStepLabel>Account Information</ng-template>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter your password" formControlName="password">
      </mat-form-field>

      <button mat-button type="submit">Login</button>
      <button mat-button type="button" onclick="location.href='/sign_up'">Register</button>

    </mat-step>
  </mat-vertical-stepper>
</form>
